world.sky=demo

la.language=fr

# configuration de l'interface
hud.bui.file=data/style.bss
hud.bui.dialog.style=data/dialog.bss

#Configuration controle camera
la.camera.auto.orient=false
la.camera.auto.hide=true

la.input.joy.use=false
la.input.joy.camera.x.axe=1
la.input.joy.camera.y.axe=2
la.input.joy.camera.x.sensibility=20
la.input.joy.camera.y.sensibility=-20

la.input.mouse.camera.button=1
la.input.mouse.camera.wheelsensibility=-0.02
la.input.mouse.camera.x.sensibility=-0.5
la.input.mouse.camera.y.sensibility=-0.5

la.input.mouse.cursor=iron

# configuration controle du joueur
la.input.player.move.forward=UP
la.input.player.move.backward=DOWN
