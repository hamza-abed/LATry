#configuration graphique
la.graphics.shadow.enable=false
la.graphics.shadow.mapsize=2048
la.graphics.shadow.detail=0.1
la.graphics.shadow.distance=200

la.graphics.water.enable=true
la.graphics.water.detail=4

la.graphics.bumb.enable=false

